<table class="table table-hover" *ngIf="employeesList">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Nationality</th>
    <th scope="col">Address</th>
    <th scope="col">Hiring Date</th>
    <th scope="col">Stopped Date</th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let e of employeesList; let i = index">
    <th scope="row">{{i + 1}}</th>
    <td>{{e.name}}</td>
    <td>{{e.lastName}}</td>
    <td>{{e.nationality}}</td>
    <td>{{e.address}} - {{e.city}}</td>
    <td>{{e.dtStarted | date}}</td>
    <td>{{e.dtStopped | date}}</td>
    <td>
      <button class="btn btn-danger" (click)="deleteDriver(e)">Delete</button>
      <button class="btn btn-primary" (click)="editDriver(e)">Edit</button>
    </td>
  </tr>
  </tbody>
</table>
