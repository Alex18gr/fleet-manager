<!-- Bootstrap Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" #modal
     role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">{{title}}</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <!--        Angular Reactive Form -->
        <form [formGroup]="routeForm" *ngIf="dataLoaded">

          <div class="form-group">
            <div class="form-group">
              <label for="DestinationField">Destination</label>
              <input [ngClass]="{'is-invalid': isInvalidControlCondition(routeForm.controls.destination)}"
                     type="text" class="form-control" id="DestinationField" formControlName="destination">
              <div class="invalid-feedback" *ngIf="isInvalidControlCondition(routeForm.controls.destination)">
                The field is required
              </div>
            </div>

            <div class="form-group">
              <label for="DriverSelect">Driver</label>
              <select class="form-control" id="DriverSelect" formControlName="d_row">
                <option *ngFor="let d of driversList; let i = index" [value]="i">{{d.name}} {{d.lastName}}</option>
              </select>
            </div>

            <div class="form-group">
              <label for="VehicleSelect">Vehicle</label>
              <select class="form-control" id="VehicleSelect" formControlName="v_row">
                <option *ngFor="let v of vehiclesList; let i = index" [value]="i">{{v.licencePlate}}</option>
              </select>
            </div>

          </div>

        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="onSaveChanges()" [disabled]="savingData">
          <ng-container *ngIf="savingData">
            Saving Changes...<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          </ng-container>
          <ng-container *ngIf="!savingData">Save changes</ng-container>
        </button>
      </div>
    </div>
  </div>
</div>
