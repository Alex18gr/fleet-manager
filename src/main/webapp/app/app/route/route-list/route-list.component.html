<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Driver Name</th>
    <th scope="col">Vehicle Plate</th>
  </tr>
  </thead>
  <tbody *ngIf="routesList">
  <tr *ngFor="let r of routesList; let i = index">
    <th scope="row">{{i + 1}}</th>
    <td>{{r.d_full_name}}</td>
    <td>{{r.v_plate}}</td>
  </tr>
  </tbody>
</table>
